buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        firebaseVersion = "33.6.0"
        playServicesVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2") // Google Services plugin actualizado
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9") // Para crashlytics si lo necesitas
    }
}

apply plugin: "com.facebook.react.rootproject"
